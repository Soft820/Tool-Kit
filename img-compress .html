<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image compressor tool. Reduce JPG, PNG, WebP file sizes without quality loss.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size">
    <meta name="author" content="ImageCompress Pro">
    <title>ImageCompress Pro | Online Image Compression Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --success: #4cc9f0;
            --warning: #f8961e;
            --error: #ef233c;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light-gray);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        /* Ad Banner */
        .ad-banner {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            padding: 60px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        /* Tool Container */
        .tool-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 40px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            position: relative;
        }

        .upload-area input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        /* Results */
        .results {
            display: none;
            margin-top: 30px;
        }

        .comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .comparison img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="#" class="logo">ImageCompress</a>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="ad-banner">
            <!-- AdSense Code Here -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
                crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_PUBLISHER_ID"

                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <section class="hero">
            <h1>Smart Image Compression</h1>

        <div class="tool-container">
            <div class="upload-area" id="uploadArea">

            <div class="controls">

            <div class="ad-banner" style="margin-top: 30px;">

            <div class="ad-banner">
                <!-- AdSense Code Here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const compressionSlider = document.getElementById('compressionSlider');
            const compressionValue = document.getElementById('compressionValue');
            const formatSelect = document.getElementById('formatSelect');
            const compressBtn = document.getElementById('compressBtn');
            const results = document.getElementById('results');
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const downloadBtn = document.getElementById('downloadBtn');

            // Variables
            let originalFile = null;
            let compressedBlob = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            compressionSlider.addEventListener('input', updateSlider);
            compressBtn.addEventListener('click', compressImage);
            downloadBtn.addEventListener('click', downloadImage);

            // Drag and drop functionality
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary)';
                uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--gray)';
                uploadArea.style.backgroundColor = 'transparent';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--gray)';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });

            // Functions
            function updateSlider() {
                compressionValue.textContent = `${compressionSlider.value}%`;
            }

            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;

                // Validate file type
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, or WebP)');
                    return;
                }

                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size exceeds 10MB limit. Please choose a smaller image.');
                    return;
                }

                originalFile = file;
                compressBtn.disabled = false;

                // Display original image
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage.src = event.target.result;
                    originalSize.textContent = formatFileSize(file.size);
                };
                reader.readAsDataURL(file);
            }

            function compressImage() {
                if (!originalFile) return;
                
                const compressionLevel = compressionSlider.value / 100;
                const format = formatSelect.value === 'original' 
                    ? originalFile.name.split('.').pop() 
                    : formatSelect.value;
                
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions (reduce slightly based on compression level)
                    const width = Math.max(1, this.width * (1 - compressionLevel * 0.2));
                    const height = Math.max(1, this.height * (1 - compressionLevel * 0.2));
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Get compressed image data
                    let mimeType;
                    switch (format) {
                        case 'jpeg': mimeType = 'image/jpeg'; break;
                        case 'png': mimeType = 'image/png'; break;
                        case 'webp': mimeType = 'image/webp'; break;
                        default: mimeType = originalFile.type;
                    }
                    
                    canvas.toBlob(function(blob) {
                        compressedBlob = blob;
                        const compressedUrl = URL.createObjectURL(blob);
                        
                        // Display compressed image
                        compressedImage.src = compressedUrl;
                        compressedSize.textContent = formatFileSize(blob.size);
                        
                        // Show results
                        results.style.display = 'block';
                        
                        // Scroll to results
                        results.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, mimeType, 1 - compressionLevel);
                };
                img.src = URL.createObjectURL(originalFile);
            }

            function downloadImage() {
                if (!compressedBlob) return;
                
                const a = document.createElement('a');
                const url = URL.createObjectURL(compressedBlob);
                const extension = formatSelect.value === 'original' 
                    ? originalFile.name.split('.').pop() 
                    : formatSelect.value;
                
                a.href = url;
                a.download = `compressed.${extension}`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
